name: Lint and Type Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type checking
      run: npm run type-check
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Check code formatting
      run: npm run format:check
      
    - name: Build project
      run: npm run build:production
      env:
        # Use dummy values for build-time environment variables
        VITE_SUPABASE_URL: "https://dummy.supabase.co"
        VITE_SUPABASE_ANON_KEY: "dummy-key"
        VITE_ENABLE_DEBUG_LOGGING: "false"

  # Separate job for dependency security audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true  # Don't fail the build on audit issues
      
    - name: Check for known vulnerabilities
      run: |
        echo "Checking for high/critical vulnerabilities..."
        if npm audit --audit-level=high --json | jq -e '.vulnerabilities | length > 0' > /dev/null 2>&1; then
          echo "⚠️ High or critical vulnerabilities found!"
          npm audit --audit-level=high
          exit 1
        else
          echo "✅ No high or critical vulnerabilities found"
        fi
